<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Rick & Morty</title>
</head>
<body>
<header class="flex justify-between items-center bg-green-700 p-4 text-white relative">
      <div id="logo" class="flex items-center">
        <img
          src="./imagenes/riki 2.jpg"
          alt="Rick and Morty Logo"
          class="w-16 h-16 rounded-full object-cover"
        />
      </div>
      <div>
        <img 
          src="./imagenes/riki.jpg"
          alt="Rick and Morty Title"
          class="h-14"
        />
      </div>
      <div class="relative">
        <div id="boton-drop" class="cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-11 h-11"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>
        <div
          id="dropdown"
          class="z-10 hidden absolute right-0 mt-2 w-44 bg-white rounded-lg shadow-lg divide-y divide-gray-100 dark:bg-gray-700"
        >
          <ul
            class="py-2 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdownDefaultButton"
            id="listado-clases"
          >
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Settings</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Earnings</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Sign out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="min-h-screen bg-cover bg-center" style="background-image: url('');">
      <section class="bg-black bg-opacity-50 py-16 text-center text-white">
        <h1 class="text-4xl md:text-6xl font-bold mb-4 animate-pulse">Welcome to the Rick and Morty Universe!</h1>
        <p class="text-lg md:text-2xl max-w-2xl mx-auto mb-8">
          Explore the multiverse of edwind, mahonry, thomas and steven.
        </p>
        <a
          href="#characters"
          class="bg-green-500 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-green-600 transition duration-300"
        >
          Discover Characters
        </a>
      </section>
